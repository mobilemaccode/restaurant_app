name: restaurant_app
description: A new Flutter application.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_icons: ^0.1.4
  get_version: ^0.1.0
  http: ^0.12.0+2
  carousel_slider: ^1.3.0
  flutter_rating_bar: 1.3.0+1
  scoped_model: ^1.0.1
  shared_preferences: ^0.5.3+5
  url_launcher: ^5.1.0
  connectivity: ^0.4.4
  flushbar: ^1.8.2
  get_it: ^1.0.3+2
  back_button_interceptor: ^4.1.1
  cupertino_icons: ^0.1.2
  intl:
  flutter_widget_from_html_core: ^0.2.0
  flutter_launcher_icons: ^0.7.4
  flutter_pagewise: ^1.2.3
  flutter_webview_plugin:
  bottom_navy_bar: ^3.0.0
  progress_dialog: ^1.2.0
  fluttertoast: ^3.0.4
  image_picker_ui: ^0.2.0
  image_cropper:
  google_maps_flutter: ^0.5.24+1
  flutter_google_places: ^0.1.4

  simple_animations: ^1.3.3
  page_transition: ^1.1.4
  image_picker:

  pin_entry_text_field: ^0.1.4
  fragment: ^0.3.1
  page_view_indicators: ^1.3.1
  qr_code_scanner:
  cached_network_image: ^2.0.0
  transparent_image: ^1.0.0
  english_words: ^3.1.0
  location: ^2.5.3
  firebase_messaging: ^4.0.0+1
  flutter_html: ^0.11.1
  flutter_slidable:
  barcode_scan: any
  flutter_i18n:


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true  #"launcher_icon"
  ios: true
  image_path: "assets/images/appIcon.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# image_picker_ui: ^0.2.0
# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
   - assets/images/splash_screen.png
   - assets/images/login_bg.png
   - assets/images/profile_pic.jpg
   - assets/images/appIcon.png
   - assets/images/map.png
   - assets/images/qr.png
   - assets/images/audio_qr.png
   - assets/images/image_qr.png
   - assets/images/filter.png
   - assets/images/delete.png
   - assets/images/success.png
   - assets/1.jpeg
   - assets/2.jpeg
   - assets/3.jpeg
   - assets/4.jpeg
   - assets/31.jpeg
   - assets/dish1.jpg
   - assets/scanner.gif
   - assets/map1.png
   - assets/photo_camera.png
   - assets/images/ic_thank_you.png
   - assets/locale/localization_en.json
   - assets/locale/localization_hi.json
   - assets/i18n/
   - assets/i18n_namespace/en/
   - assets/i18n_namespace/ua/
  # To add assets to your application, add an assets section, like this:
  # assets:
  #  - images/a_dot_burr.jpeg
  #  - images/a_dot_ham.jpeg
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.
  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  fonts:
    - family: HolyFat
      fonts:
        - asset: fonts/Holyfat.ttf
        - asset: fonts/RobotoCondensed-Regular.ttf
    - family: RobotoCondensed
      fonts:
        - asset: fonts/RobotoCondensed-Regular.ttf
        - asset: fonts/RobotoCondensed-Light.ttf
        - asset: fonts/RobotoCondensed-Bold.ttf

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
